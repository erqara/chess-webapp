<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>–®–∞—Ö–º–∞—Ç—ã –®.–ï.–†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/chessboardjs/dist/chessboard-1.0.0.min.css">
<script src="https://unpkg.com/chess.js"></script>
<script src="https://unpkg.com/chessboardjs"></script>

<style>
body {
  margin: 0;
  background: #0f172a;
  color: white;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin: 10px 0;
}

/* üëá –í–ê–ñ–ù–û: –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–ª–æ–π –¥–æ—Å–∫–∏ */
#board-wrapper {
  width: 90vw;
  max-width: 420px;
  position: relative;
  z-index: 1;
}

#board {
  width: 100%;
}

/* üëá –ö–Ω–æ–ø–∫–∞ –í–°–ï–ì–î–ê –≤—ã—à–µ –¥–æ—Å–∫–∏ */
.buttons {
  margin-top: 14px;
  z-index: 10;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 14px 22px;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>
<h1>‚ôü –®–∞—Ö–º–∞—Ç—ã –®.–ï.–†</h1>

<div id="board-wrapper">
  <div id="board"></div>
</div>

<div class="buttons">
  <button id="newGameBtn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
</div>

<script>
let game = new Chess();

let board = Chessboard('board', {
  draggable: true,
  position: 'start',
  animation: true,
  onDrop: function (from, to) {
    let move = game.move({
      from: from,
      to: to,
      promotion: 'q'
    });
    if (move === null) return 'snapback';
  }
});

document.getElementById("newGameBtn").addEventListener("click", function () {
  game.reset();
  board.position("start");
});
</script>

</body>
</html>
