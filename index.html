<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEST BUTTON</title>

<style>
body {
  background: #0f172a;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: sans-serif;
}

button {
  padding: 20px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #22c55e;
  color: black;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>ТЕСТ КНОПКИ</h2>

<button id="testBtn">НАЖМИ МЕНЯ</button>

<script>
document.getElementById("testBtn").addEventListener("click", function () {
  alert("КНОПКА 100% РАБОТАЕТ");
});
</script>

</body>
</html>
